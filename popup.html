<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to PDF Converter</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 w-full h-screen flex flex-col justify-center items-center">
  <div class="bg-white shadow-md rounded-lg p-6 w-72 text-center">
    <h1 class="text-2xl text-gray-800 font-bold mb-4">Text to PDF Converter</h1>
    <p class="text-sm text-gray-600 mb-6">Right-click on a webpage and select "Convert to PDF" to generate a PDF of the page text.</p>
    <a 
      href="http://localhost:5000/" 
      target="_blank" 
      class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded transition duration-200"
    >
      View All PDFs
    </a>
  </div>
</body>
</html>
